<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            color: #444;
            background-color: #EEE;
            margin: 40px auto;
            max-width: 800px;
            line-height: 1.6em;
            font-size: 18px;
            font-family: courier new;
            padding: 0;
        }

        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;  /* Reduced gap to fit within 800px max-width */
            margin: 20px 0;
        }

        .mosaic-item {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
        }

        .mosaic-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .mosaic-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 400px) {
            .mosaic-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
